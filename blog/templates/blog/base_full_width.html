<!DOCTYPE html>
{% load static %}
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>{% block head_title %}Blog{% endblock %}</title>
        <script src="https://kit.fontawesome.com/6169945903.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'blog/bootstrap/bootstrap.min.css' %}" media="screen">
    </head>
    <body>
        <!-- Responsive navbar-->
        <!-- navbar.html로 nav module 구성 후 load -->
        {% include 'blog/navbar.html' %}

        <!-- Page header with logo and tagline-->
        <!-- <header class="py-5 bg-light border-bottom mb-4">
            <div class="container">
                <div class="text-center my-5">
                    <h1 class="fw-bolder">Blog Home</h1>
                    <p class="lead mb-0">네이버 뉴스</p>
                </div>
            </div>
        </header> -->

        <!-- Page content-->
        <div class="container">
            <div class="row">
                <!-- Blog entries-->
                <div class="col-12" id="main-area">
                    <!-- Featured blog post-->
                    {% block main_area %}
                    {% endblock %}
                </div>
            </div>
        </div>
        <!-- footer.html로 footer module 구성 후 load -->
        {% include 'blog/footer.html' %}

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
